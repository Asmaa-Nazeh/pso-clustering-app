<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clustering Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f4;
    }
    h2 {
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .chart-container {
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    button {
      padding: 10px 15px;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Clustering Results</h2>

    <div class="chart-container">
      <h3>Clustering Visualization</h3>
      <img src="data:image/png;base64,{{ plot_url }}" alt="Clustering Plot">
    </div>

    <button onclick="window.location.href='/'">Go Back</button>
  </div>

</body>
</html>
